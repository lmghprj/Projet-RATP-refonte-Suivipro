input {
  # Logs depuis les fichiers
  file {
    path => "/var/log/auth-service/*.log"
    type => "auth-service"
    codec => "json"
  }

  file {
    path => "/var/log/user-service/*.log"
    type => "user-service"
    codec => "json"
  }

  file {
    path => "/var/log/notification-service/*.log"
    type => "notification-service"
    codec => "json"
  }

  file {
    path => "/var/log/reporting-service/*.log"
    type => "reporting-service"
    codec => "json"
  }

  file {
    path => "/var/log/admin-service/*.log"
    type => "admin-service"
    codec => "json"
  }

  file {
    path => "/var/log/api-gateway/*.log"
    type => "api-gateway"
    codec => "json"
  }

  # Logs TCP (optionnel)
  tcp {
    port => 5000
    codec => "json"
  }

  # Logs UDP (optionnel)
  udp {
    port => 5000
    codec => "json"
  }
}

filter {
  # Parsing de la date
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }

  # Ajout du nom du service
  mutate {
    add_field => {
      "application" => "suivipro-ratp"
      "environment" => "${ENVIRONMENT:development}"
    }
  }

  # Parsing des logs Spring Boot
  if [type] =~ /.*-service/ {
    grok {
      match => {
        "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{NUMBER:pid} --- \[%{DATA:thread}\] %{DATA:logger} : %{GREEDYDATA:msg}"
      }
    }
  }

  # Parsing des logs Node.js
  if [type] == "api-gateway" {
    json {
      source => "message"
    }
  }

  # Nettoyage des champs inutiles
  mutate {
    remove_field => [ "host", "path" ]
  }
}

output {
  # Sortie vers Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "suivipro-%{type}-%{+YYYY.MM.dd}"
    user => "${ELASTIC_USER:elastic}"
    password => "${ELASTIC_PASSWORD:changeme}"
  }

  # Sortie console pour debug (Ã  dÃ©sactiver en production)
  stdout {
    codec => rubydebug
  }
}

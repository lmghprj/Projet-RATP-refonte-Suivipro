global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'suivipro-ratp'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Règles d'alerte
rule_files:
  # - "alerts/*.yml"

# Configuration des scrapes
scrape_configs:
  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Auth Service
  - job_name: 'auth-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['auth-service:8081']

  # User Service
  - job_name: 'user-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['user-service:8080']

  # Notification Service
  - job_name: 'notification-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['notification-service:8082']

  # Reporting Service
  - job_name: 'reporting-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['reporting-service:8083']

  # Admin Service
  - job_name: 'admin-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['admin-service:8084']

  # Document Service
  - job_name: 'document-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['document-service:8085']

  # Planning Service
  - job_name: 'planning-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['planning-service:8086']

  # Intervention Service
  - job_name: 'intervention-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['intervention-service:8087']

  # Asset Service
  - job_name: 'asset-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['asset-service:8088']

  # Timekeeping Service
  - job_name: 'timekeeping-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['timekeeping-service:8089']

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15672']

  # MinIO
  - job_name: 'minio'
    metrics_path: '/minio/v2/metrics/cluster'
    static_configs:
      - targets: ['minio:9000']

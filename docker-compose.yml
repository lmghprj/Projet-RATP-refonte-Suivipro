  # ===== API GATEWAY =====

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      PORT: 3001
      NODE_ENV: production
      MS_AGENT_URL: http://ms-agent:8081
      MS_HABILITATION_URL: http://ms-habilitation:8082
      MS_FORMATION_URL: http://ms-formation:8083
      MS_SECURITE_URL: http://ms-securite:8084
      MS_PAISF_URL: http://ms-paisf:8085
      MS_ALERTE_URL: http://ms-alerte:8086
      MS_OBJECTIF_URL: http://ms-objectif:8087
      MS_REPORTING_URL: http://ms-reporting:8088
      MS_ORGANISATION_URL: http://ms-organisation:8089
      MS_IAM_URL: http://ms-iam:8090
      MS_DOCUMENT_URL: http://ms-document:8091
      MS_INTEGRATION_URL: http://ms-integration:8092
      MS_NOTIFICATION_URL: http://ms-notification:8093
      MS_AUDIT_URL: http://ms-audit:8094
      MS_REFERENTIEL_URL: http://ms-referentiel:8095
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./logs/api-gateway:/var/log/api-gateway
    depends_on:
      - ms-agent
      - ms-habilitation
      - ms-formation
      - ms-securite
      - ms-paisf
      - ms-alerte
      - ms-objectif
      - ms-reporting
      - ms-organisation
      - ms-iam
      - ms-document
      - ms-integration
      - ms-notification
      - ms-audit
      - ms-referentiel
    networks:
      - suivipro-network
    restart: unless-stopped

  # ===== FRONTEND =====

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    networks:
      - suivipro-network
    restart: unless-stopped

  # ===== ELK STACK =====

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-changeme}
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./infrastructure/elk/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    networks:
      - suivipro-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  logstash:
    build:
      context: ./infrastructure/elk/logstash
      dockerfile: Dockerfile
    container_name: logstash
    environment:
      ELASTIC_USER: elastic
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-changeme}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    ports:
      - "5000:5000"
      - "9600:9600"
    volumes:
      - ./logs:/var/log:ro
      - logstash_data:/usr/share/logstash/data
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - suivipro-network
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      ELASTICSEARCH_USERNAME: elastic
      ELASTICSEARCH_PASSWORD: ${ELASTIC_PASSWORD:-changeme}
    ports:
      - "5601:5601"
    volumes:
      - ./infrastructure/elk/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
      - kibana_data:/usr/share/kibana/data
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - suivipro-network
    restart: unless-stopped

  # ===== SONARQUBE =====

  sonarqube:
    image: sonarqube:10-community
    container_name: sonarqube
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonardb
      SONAR_JDBC_USERNAME: postgres
      SONAR_JDBC_PASSWORD: postgres
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: true
    ports:
      - "9090:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - suivipro-network
    restart: unless-stopped

  # ===== APACHE SUPERSET =====

  superset:
    build:
      context: ./infrastructure/superset
      dockerfile: Dockerfile
    container_name: superset
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:-changez-cette-cle-en-production}
      SUPERSET_DATABASE_URI: postgresql://postgres:postgres@postgres:5432/supersetdb
      SUPERSET_ADMIN_PASSWORD: ${SUPERSET_ADMIN_PASSWORD:-Admin@2024}
    ports:
      - "8088:8088"
    volumes:
      - superset_data:/app/superset_home
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - suivipro-network
    restart: unless-stopped

  # ===== MATOMO ANALYTICS =====

  matomo:
    build:
      context: ./infrastructure/matomo
      dockerfile: Dockerfile
    container_name: matomo
    environment:
      MATOMO_DATABASE_HOST: mysql
      MATOMO_DATABASE_DBNAME: matomo
      MATOMO_DATABASE_USERNAME: matomo
      MATOMO_DATABASE_PASSWORD: matomo
    volumes:
      - matomo_data:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - suivipro-network
    restart: unless-stopped

  matomo-nginx:
    image: nginx:alpine
    container_name: matomo-nginx
    ports:
      - "8080:80"
    volumes:
      - matomo_data:/var/www/html:ro
      - ./infrastructure/matomo/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - matomo
    networks:
      - suivipro-network
    restart: unless-stopped

  # ===== MONITORING =====

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - suivipro-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    ports:
      - "3003:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - prometheus
    networks:
      - suivipro-network
    restart: unless-stopped

  # ===== NGINX REVERSE PROXY =====

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - api-gateway
    networks:
      - suivipro-network
    restart: unless-stopped

networks:
  suivipro-network:
    driver: bridge

volumes:
  postgres_data:
  mysql_data:
  redis_data:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  minio_data:
  elasticsearch_data:
  logstash_data:
  kibana_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  superset_data:
  matomo_data:
  prometheus_data:
  grafana_data:

name: CI Backend Services

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'services/backend/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'services/backend/**'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, user-service, notification-service, reporting-service, admin-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and test ${{ matrix.service }}
        working-directory: services/backend/${{ matrix.service }}
        run: |
          mvn clean verify
          mvn test

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results - ${{ matrix.service }}
          path: services/backend/${{ matrix.service }}/target/surefire-reports/*.xml
          reporter: java-junit

      - name: Build Docker image
        run: |
          docker build -t suivipro-${{ matrix.service }}:${{ github.sha }} \
            services/backend/${{ matrix.service }}

      - name: Run security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: suivipro-${{ matrix.service }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload security scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

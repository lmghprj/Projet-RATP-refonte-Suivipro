name: CI Backend with Quality Analysis

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'services/backend/**'
      - '.github/workflows/ci-backend-quality.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'services/backend/**'

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, user-service, notification-service, reporting-service, admin-service, document-service, planning-service, intervention-service, asset-service, timekeeping-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and test ${{ matrix.service }}
        working-directory: services/backend/${{ matrix.service }}
        run: |
          mvn clean verify
          mvn test

      - name: SonarQube Scan
        working-directory: services/backend/${{ matrix.service }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=${{ matrix.service }} \
            -Dsonar.projectName=${{ matrix.service }} \
            -Dsonar.host.url=${SONAR_HOST_URL} \
            -Dsonar.token=${SONAR_TOKEN} \
            -Dsonar.java.coveragePlugin=jacoco \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results - ${{ matrix.service }}
          path: services/backend/${{ matrix.service }}/target/surefire-reports/*.xml
          reporter: java-junit

      - name: Build Docker image
        run: |
          docker build -t suivipro-${{ matrix.service }}:${{ github.sha }} \
            services/backend/${{ matrix.service }}

      - name: Run security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: suivipro-${{ matrix.service }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload security scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  quality-gate:
    name: SonarQube Quality Gate check
    runs-on: ubuntu-latest
    needs: test-and-analyze
    steps:
      - name: Check Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          scanMetadataReportFile: target/sonar/report-task.txt

openapi: 3.0.3
info:
  title: Asset Service API
  description: API de gestion des équipements et matériels pour SuiviPro RATP
  version: 1.0.0

servers:
  - url: http://localhost:8088
  - url: http://localhost:3001/api/assets

tags:
  - name: Assets
    description: Gestion des équipements
  - name: Maintenance
    description: Maintenance des équipements

paths:
  /api/assets:
    get:
      tags:
        - Assets
      summary: Liste des équipements
      security:
        - bearerAuth: []
      parameters:
        - name: category
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [OPERATIONAL, MAINTENANCE, OUT_OF_SERVICE, RETIRED]
        - name: location
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Liste des équipements
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Asset'

    post:
      tags:
        - Assets
      summary: Créer un équipement
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAssetRequest'
      responses:
        '201':
          description: Équipement créé

  /api/assets/{id}:
    get:
      tags:
        - Assets
      summary: Récupérer un équipement
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Détails de l'équipement
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Asset'

    put:
      tags:
        - Assets
      summary: Mettre à jour un équipement
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAssetRequest'
      responses:
        '200':
          description: Équipement mis à jour

    delete:
      tags:
        - Assets
      summary: Supprimer un équipement
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Équipement supprimé

  /api/assets/{id}/history:
    get:
      tags:
        - Assets
      summary: Historique d'un équipement
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Historique de l'équipement
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AssetHistory'

  /api/assets/{id}/maintenance:
    get:
      tags:
        - Maintenance
      summary: Historique de maintenance
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Historique de maintenance

    post:
      tags:
        - Maintenance
      summary: Enregistrer une maintenance
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MaintenanceRecord'
      responses:
        '201':
          description: Maintenance enregistrée

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Asset:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        code:
          type: string
        category:
          type: string
        manufacturer:
          type: string
        model:
          type: string
        serialNumber:
          type: string
        purchaseDate:
          type: string
          format: date
        warrantyEndDate:
          type: string
          format: date
        status:
          type: string
          enum: [OPERATIONAL, MAINTENANCE, OUT_OF_SERVICE, RETIRED]
        location:
          type: string
        department:
          type: string
        assignedTo:
          type: integer
          format: int64
        description:
          type: string
        specifications:
          type: object
        createdAt:
          type: string
          format: date-time

    CreateAssetRequest:
      type: object
      required:
        - name
        - code
        - category
      properties:
        name:
          type: string
        code:
          type: string
        category:
          type: string
        manufacturer:
          type: string
        model:
          type: string
        serialNumber:
          type: string
        purchaseDate:
          type: string
          format: date
        location:
          type: string
        department:
          type: string

    UpdateAssetRequest:
      type: object
      properties:
        name:
          type: string
        status:
          type: string
          enum: [OPERATIONAL, MAINTENANCE, OUT_OF_SERVICE, RETIRED]
        location:
          type: string
        assignedTo:
          type: integer
          format: int64
        description:
          type: string

    AssetHistory:
      type: object
      properties:
        id:
          type: integer
          format: int64
        assetId:
          type: integer
          format: int64
        action:
          type: string
        description:
          type: string
        performedBy:
          type: integer
          format: int64
        timestamp:
          type: string
          format: date-time

    MaintenanceRecord:
      type: object
      required:
        - type
        - date
      properties:
        type:
          type: string
          enum: [PREVENTIVE, CORRECTIVE, CALIBRATION]
        date:
          type: string
          format: date
        description:
          type: string
        performedBy:
          type: integer
          format: int64
        cost:
          type: number
          format: double
        notes:
          type: string

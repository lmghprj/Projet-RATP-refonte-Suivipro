openapi: 3.0.3
info:
  title: Document Service API
  description: API de gestion des documents pour SuiviPro RATP
  version: 1.0.0

servers:
  - url: http://localhost:8085
  - url: http://localhost:3001/api/documents

tags:
  - name: Documents
    description: Gestion des documents
  - name: Categories
    description: Catégories de documents

paths:
  /api/documents:
    get:
      tags:
        - Documents
      summary: Liste des documents
      security:
        - bearerAuth: []
      parameters:
        - name: category
          in: query
          schema:
            type: string
        - name: search
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Liste des documents
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Document'

    post:
      tags:
        - Documents
      summary: Upload un document
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                title:
                  type: string
                description:
                  type: string
                category:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Document uploadé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'

  /api/documents/{id}:
    get:
      tags:
        - Documents
      summary: Récupérer un document
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Détails du document
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'

    put:
      tags:
        - Documents
      summary: Mettre à jour les métadonnées
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDocumentRequest'
      responses:
        '200':
          description: Document mis à jour

    delete:
      tags:
        - Documents
      summary: Supprimer un document
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Document supprimé

  /api/documents/{id}/download:
    get:
      tags:
        - Documents
      summary: Télécharger un document
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Fichier du document
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  /api/documents/categories:
    get:
      tags:
        - Categories
      summary: Liste des catégories
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste des catégories
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Document:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        fileName:
          type: string
        fileSize:
          type: integer
          format: int64
        mimeType:
          type: string
        category:
          type: string
        tags:
          type: array
          items:
            type: string
        uploadedBy:
          type: integer
          format: int64
        storagePath:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    UpdateDocumentRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        category:
          type: string
        tags:
          type: array
          items:
            type: string

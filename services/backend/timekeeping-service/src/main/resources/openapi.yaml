openapi: 3.0.3
info:
  title: Timekeeping Service API
  description: API de gestion du temps de travail pour SuiviPro RATP
  version: 1.0.0

servers:
  - url: http://localhost:8089
  - url: http://localhost:3001/api/timekeeping

tags:
  - name: Time Entries
    description: Saisie des temps
  - name: Absences
    description: Gestion des absences
  - name: Overtime
    description: Heures supplémentaires

paths:
  /api/timekeeping/entries:
    get:
      tags:
        - Time Entries
      summary: Liste des saisies de temps
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: query
          schema:
            type: integer
        - name: startDate
          in: query
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Liste des saisies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TimeEntry'

    post:
      tags:
        - Time Entries
      summary: Créer une saisie de temps
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTimeEntryRequest'
      responses:
        '201':
          description: Saisie créée

  /api/timekeeping/entries/{id}:
    get:
      tags:
        - Time Entries
      summary: Récupérer une saisie
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Détails de la saisie

    put:
      tags:
        - Time Entries
      summary: Mettre à jour une saisie
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTimeEntryRequest'
      responses:
        '200':
          description: Saisie mise à jour

    delete:
      tags:
        - Time Entries
      summary: Supprimer une saisie
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Saisie supprimée

  /api/timekeeping/clock-in:
    post:
      tags:
        - Time Entries
      summary: Pointer l'arrivée
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                location:
                  type: string
      responses:
        '200':
          description: Pointage enregistré

  /api/timekeeping/clock-out:
    post:
      tags:
        - Time Entries
      summary: Pointer le départ
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                location:
                  type: string
      responses:
        '200':
          description: Pointage enregistré

  /api/timekeeping/absences:
    get:
      tags:
        - Absences
      summary: Liste des absences
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: query
          schema:
            type: integer
        - name: status
          in: query
          schema:
            type: string
            enum: [PENDING, APPROVED, REJECTED]
      responses:
        '200':
          description: Liste des absences
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Absence'

    post:
      tags:
        - Absences
      summary: Demander une absence
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAbsenceRequest'
      responses:
        '201':
          description: Demande d'absence créée

  /api/timekeeping/absences/{id}/approve:
    put:
      tags:
        - Absences
      summary: Approuver une absence
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Absence approuvée

  /api/timekeeping/absences/{id}/reject:
    put:
      tags:
        - Absences
      summary: Rejeter une absence
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        '200':
          description: Absence rejetée

  /api/timekeeping/overtime:
    get:
      tags:
        - Overtime
      summary: Liste des heures supplémentaires
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Liste des heures supplémentaires

  /api/timekeeping/summary:
    get:
      tags:
        - Time Entries
      summary: Résumé du temps travaillé
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: integer
        - name: startDate
          in: query
          required: true
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Résumé du temps
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeSummary'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    TimeEntry:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        date:
          type: string
          format: date
        clockIn:
          type: string
          format: time
        clockOut:
          type: string
          format: time
        breakDuration:
          type: integer
        totalHours:
          type: number
          format: double
        location:
          type: string
        notes:
          type: string
        status:
          type: string
          enum: [DRAFT, SUBMITTED, APPROVED]
        createdAt:
          type: string
          format: date-time

    CreateTimeEntryRequest:
      type: object
      required:
        - date
        - clockIn
        - clockOut
      properties:
        date:
          type: string
          format: date
        clockIn:
          type: string
          format: time
        clockOut:
          type: string
          format: time
        breakDuration:
          type: integer
        location:
          type: string
        notes:
          type: string

    UpdateTimeEntryRequest:
      type: object
      properties:
        clockIn:
          type: string
          format: time
        clockOut:
          type: string
          format: time
        breakDuration:
          type: integer
        notes:
          type: string

    Absence:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        type:
          type: string
          enum: [VACATION, SICK_LEAVE, PERSONAL, UNPAID]
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        days:
          type: number
          format: double
        reason:
          type: string
        status:
          type: string
          enum: [PENDING, APPROVED, REJECTED]
        approvedBy:
          type: integer
          format: int64
        rejectionReason:
          type: string
        createdAt:
          type: string
          format: date-time

    CreateAbsenceRequest:
      type: object
      required:
        - type
        - startDate
        - endDate
      properties:
        type:
          type: string
          enum: [VACATION, SICK_LEAVE, PERSONAL, UNPAID]
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        reason:
          type: string

    TimeSummary:
      type: object
      properties:
        userId:
          type: integer
          format: int64
        period:
          type: object
          properties:
            startDate:
              type: string
              format: date
            endDate:
              type: string
              format: date
        totalHours:
          type: number
          format: double
        regularHours:
          type: number
          format: double
        overtimeHours:
          type: number
          format: double
        absenceDays:
          type: number
          format: double
        daysWorked:
          type: integer

openapi: 3.0.3
info:
  title: Notification Service API
  description: API de gestion des notifications pour SuiviPro RATP
  version: 1.0.0

servers:
  - url: http://localhost:8082
  - url: http://localhost:3001/api/notifications

tags:
  - name: Notifications
    description: Gestion des notifications
  - name: Templates
    description: Gestion des templates de notification

paths:
  /api/notifications:
    get:
      tags:
        - Notifications
      summary: Liste des notifications
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: query
          schema:
            type: integer
        - name: isRead
          in: query
          schema:
            type: boolean
        - $ref: '#/components/parameters/PageParam'
      responses:
        '200':
          description: Liste des notifications
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'

    post:
      tags:
        - Notifications
      summary: Créer une notification
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNotificationRequest'
      responses:
        '201':
          description: Notification créée

  /api/notifications/{id}:
    get:
      tags:
        - Notifications
      summary: Récupérer une notification
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Détails de la notification
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'

  /api/notifications/{id}/read:
    put:
      tags:
        - Notifications
      summary: Marquer comme lue
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Notification marquée comme lue

  /api/notifications/send-email:
    post:
      tags:
        - Notifications
      summary: Envoyer un email
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailRequest'
      responses:
        '200':
          description: Email envoyé

  /api/notifications/templates:
    get:
      tags:
        - Templates
      summary: Liste des templates
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste des templates
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NotificationTemplate'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    PageParam:
      name: page
      in: query
      schema:
        type: integer
        default: 0

  schemas:
    Notification:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        title:
          type: string
        message:
          type: string
        type:
          type: string
          enum: [INFO, WARNING, ERROR, SUCCESS]
        isRead:
          type: boolean
        createdAt:
          type: string
          format: date-time

    CreateNotificationRequest:
      type: object
      required:
        - userId
        - title
        - message
      properties:
        userId:
          type: integer
          format: int64
        title:
          type: string
        message:
          type: string
        type:
          type: string
          enum: [INFO, WARNING, ERROR, SUCCESS]

    EmailRequest:
      type: object
      required:
        - to
        - subject
        - body
      properties:
        to:
          type: string
          format: email
        subject:
          type: string
        body:
          type: string
        templateName:
          type: string

    NotificationTemplate:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        subject:
          type: string
        body:
          type: string
        type:
          type: string

openapi: 3.0.3
info:
  title: Planning Service API
  description: API de gestion des plannings pour SuiviPro RATP
  version: 1.0.0

servers:
  - url: http://localhost:8086
  - url: http://localhost:3001/api/plannings

tags:
  - name: Plannings
    description: Gestion des plannings
  - name: Shifts
    description: Gestion des postes/shifts

paths:
  /api/plannings:
    get:
      tags:
        - Plannings
      summary: Liste des plannings
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: query
          schema:
            type: integer
        - name: startDate
          in: query
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Liste des plannings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Planning'

    post:
      tags:
        - Plannings
      summary: Créer un planning
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePlanningRequest'
      responses:
        '201':
          description: Planning créé

  /api/plannings/{id}:
    get:
      tags:
        - Plannings
      summary: Récupérer un planning
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Détails du planning
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Planning'

    put:
      tags:
        - Plannings
      summary: Mettre à jour un planning
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePlanningRequest'
      responses:
        '200':
          description: Planning mis à jour

    delete:
      tags:
        - Plannings
      summary: Supprimer un planning
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Planning supprimé

  /api/plannings/user/{userId}/week:
    get:
      tags:
        - Plannings
      summary: Planning hebdomadaire d'un utilisateur
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: weekStart
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Planning de la semaine
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Planning'

  /api/shifts:
    get:
      tags:
        - Shifts
      summary: Liste des shifts
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste des shifts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Shift'

    post:
      tags:
        - Shifts
      summary: Créer un shift
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateShiftRequest'
      responses:
        '201':
          description: Shift créé

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Planning:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        shiftId:
          type: integer
          format: int64
        date:
          type: string
          format: date
        startTime:
          type: string
          format: time
        endTime:
          type: string
          format: time
        status:
          type: string
          enum: [PLANNED, CONFIRMED, CANCELLED]
        location:
          type: string
        notes:
          type: string
        createdAt:
          type: string
          format: date-time

    Shift:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        code:
          type: string
        startTime:
          type: string
          format: time
        endTime:
          type: string
          format: time
        duration:
          type: integer
        breakDuration:
          type: integer

    CreatePlanningRequest:
      type: object
      required:
        - userId
        - shiftId
        - date
      properties:
        userId:
          type: integer
          format: int64
        shiftId:
          type: integer
          format: int64
        date:
          type: string
          format: date
        location:
          type: string
        notes:
          type: string

    UpdatePlanningRequest:
      type: object
      properties:
        shiftId:
          type: integer
          format: int64
        status:
          type: string
          enum: [PLANNED, CONFIRMED, CANCELLED]
        location:
          type: string
        notes:
          type: string

    CreateShiftRequest:
      type: object
      required:
        - name
        - code
        - startTime
        - endTime
      properties:
        name:
          type: string
        code:
          type: string
        startTime:
          type: string
          format: time
        endTime:
          type: string
          format: time
        breakDuration:
          type: integer

openapi: 3.0.3
info:
  title: Admin Service API
  description: API d'administration système pour SuiviPro RATP
  version: 1.0.0

servers:
  - url: http://localhost:8084
  - url: http://localhost:3001/api/admin

tags:
  - name: Audit
    description: Logs d'audit
  - name: Settings
    description: Paramètres système
  - name: Monitoring
    description: Monitoring système

paths:
  /api/admin/audit-logs:
    get:
      tags:
        - Audit
      summary: Liste des logs d'audit
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: query
          schema:
            type: integer
        - name: action
          in: query
          schema:
            type: string
        - name: startDate
          in: query
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          schema:
            type: string
            format: date-time
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Logs d'audit
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: '#/components/schemas/AuditLog'
                  totalElements:
                    type: integer
                  totalPages:
                    type: integer

  /api/admin/settings:
    get:
      tags:
        - Settings
      summary: Récupérer tous les paramètres
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste des paramètres
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SystemSetting'

  /api/admin/settings/{key}:
    get:
      tags:
        - Settings
      summary: Récupérer un paramètre
      security:
        - bearerAuth: []
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Paramètre
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemSetting'

    put:
      tags:
        - Settings
      summary: Mettre à jour un paramètre
      security:
        - bearerAuth: []
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                value:
                  type: string
      responses:
        '200':
          description: Paramètre mis à jour

  /api/admin/monitoring/health:
    get:
      tags:
        - Monitoring
      summary: État de santé du système
      security:
        - bearerAuth: []
      responses:
        '200':
          description: État de santé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'

  /api/admin/monitoring/statistics:
    get:
      tags:
        - Monitoring
      summary: Statistiques système
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Statistiques
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemStatistics'

  /api/admin/users/{id}/disable:
    put:
      tags:
        - Audit
      summary: Désactiver un utilisateur
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Utilisateur désactivé

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    AuditLog:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        action:
          type: string
        entityType:
          type: string
        entityId:
          type: integer
          format: int64
        oldValue:
          type: object
        newValue:
          type: object
        ipAddress:
          type: string
        userAgent:
          type: string
        createdAt:
          type: string
          format: date-time

    SystemSetting:
      type: object
      properties:
        id:
          type: integer
          format: int64
        key:
          type: string
        value:
          type: string
        description:
          type: string
        updatedAt:
          type: string
          format: date-time
        updatedBy:
          type: integer
          format: int64

    HealthStatus:
      type: object
      properties:
        status:
          type: string
          enum: [UP, DOWN, DEGRADED]
        services:
          type: object
          additionalProperties:
            type: string
        timestamp:
          type: string
          format: date-time

    SystemStatistics:
      type: object
      properties:
        activeUsers:
          type: integer
        totalUsers:
          type: integer
        todayLogins:
          type: integer
        systemUptime:
          type: integer
          format: int64
        databaseSize:
          type: integer
          format: int64
